<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game blocks forming a simple tetris-like shape -->
  <g transform="translate(130, 100)">
    <!-- I piece (cyan) -->
    <rect x="0" y="0" width="60" height="60" fill="#00F5FF" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="0" y="65" width="60" height="60" fill="#00F5FF" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="0" y="130" width="60" height="60" fill="#00F5FF" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="0" y="195" width="60" height="60" fill="#00F5FF" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- L piece (pink) -->
    <rect x="65" y="130" width="60" height="60" fill="#FF006E" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="65" y="195" width="60" height="60" fill="#FF006E" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="130" y="195" width="60" height="60" fill="#FF006E" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- Square piece (yellow) -->
    <rect x="195" y="130" width="60" height="60" fill="#FBFF00" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="195" y="195" width="60" height="60" fill="#FBFF00" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- T piece (orange) -->
    <rect x="65" y="0" width="60" height="60" fill="#FF5F00" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="65" y="65" width="60" height="60" fill="#FF5F00" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="130" y="65" width="60" height="60" fill="#FF5F00" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- Z piece (purple) -->
    <rect x="195" y="0" width="60" height="60" fill="#8B00FF" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="195" y="65" width="60" height="60" fill="#8B00FF" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="130" y="0" width="60" height="60" fill="#8B00FF" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- Extra blocks (mint) -->
    <rect x="130" y="130" width="60" height="60" fill="#00FF9F" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="65" y="260" width="60" height="60" fill="#FF1744" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="130" y="260" width="60" height="60" fill="#FF1744" stroke="#fff" stroke-width="4" rx="8"/>
    <rect x="195" y="260" width="60" height="60" fill="#00FF9F" stroke="#fff" stroke-width="4" rx="8"/>
    
    <!-- Title -->
    <text x="125" y="290" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" stroke="#000" stroke-width="2">LINE</text>
    <text x="125" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" stroke="#000" stroke-width="2">BREAKER</text>
  </g>
</svg>
